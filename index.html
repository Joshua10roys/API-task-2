<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Covid-19 API</title>
</head>

<body>

    <!-- header -->
    <header class="masthead" id="header" style="background-image: url('./assets/background.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="text-white text-center">
                        <h1 class="display-2 fw-bolder">Covid-19 API</h1>
                        <span class="h3">Status of covid-19 pandamic all over the world</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- filter -->
    <nav class="navbar bg-dark navbar-dark py-3 px-3">
        <div class="container-fluid">
            <div class="d-flex container justify-content-end">
                <div class="row">
                    <label class="col form-label text-light fw-bold text-nowrap mb-0 pt-2" for="byCountry">
                        By Country
                    </label>
                    <select class="col form-select" id="byCountry">
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <main class="background">
        <div class="container-md pt-5 pb-4">
            <table class="table table-light border border-dark text-center">
                <thead class="table-dark text-white" id="thead"></thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>

    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
